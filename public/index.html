<!DOCTYPE html>
<html>
<head>
  <title>Asterisk WebRTC WebPhone</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Add Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="my-4 text-center">Asterisk WebRTC WebPhone</h1>
    <div class="row">
      <div class="col-md-6">
        <video id="localVideo" autoplay playsinline muted class="w-100 border"></video>
      </div>
      <div class="col-md-6">
        <video id="remoteVideo" autoplay playsinline class="w-100 border"></video>
      </div>
    </div>
    <div class="d-grid gap-2 my-4">
      <button id="callButton" disabled class="btn btn-primary"><i class="fas fa-phone-alt me-2"></i> Call</button>
      <button id="hangupButton" disabled class="btn btn-danger"><i class="fas fa-phone-slash me-2"></i> Hangup</button>
      <button id="toggleMuteButton" disabled class="btn btn-primary"><i class="fas fa-microphone me-2"></i> Toggle Mute</button>
      <button id="toggleHoldButton" disabled class="btn btn-primary"><i class="fas fa-pause me-2"></i> Toggle Hold</button>
      <button id="toggleVideoButton" disabled class="btn btn-primary"><i class="fas fa-video me-2"></i> Toggle Video</button>
      <button id="getMediaButton" class="btn btn-primary">Get User Media</button>
    </div>
    <div class="my-4">
      <div id="messageContainer"></div>
      <div class="input-group mb-3">
        <input type="text" id="messageInput" placeholder="Type your message..." class="form-control">
        <button id="sendMessageButton" disabled class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="webphone.js"></script>
  <!-- Add Bootstrap JavaScript link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
